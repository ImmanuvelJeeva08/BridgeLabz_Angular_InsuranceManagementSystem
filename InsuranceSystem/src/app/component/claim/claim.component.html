<div class="outer">

  <div class="login-box">
      <h2>INSURANCE CLAIM FORM</h2> 
      <form [formGroup]="claimInsurance">
        <div class="user-box">
          <input type="text" formControlName="userFullName" required>
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="text" formControlName="vehicleNo" required>
          <label>VehicleNo</label>
        </div>
        <div class="user-box">
          <input type="text" formControlName="mobileNo" required>
          <label>Mobile Number</label>
        </div>

        <div class="user-box">
          <label style="color: rgb(0, 255, 136);">Upload Damage Vehicle Image</label><br><br>
          <input type="file" alt="uploadImage" name="image" formControlName="image" (change)="onSelectedImage($event)" required>
        </div>

        <div class="user-box">
          <label style="color: rgb(0, 255, 136);">Upload Bill</label><br><br>
          <input type="file" name="bill" formControlName="bill" (change)="onSelectedBill($event)" required>
        </div>

        <div class="user-box">
          <label style="color: rgb(0, 255, 136);">Upload Cheque</label><br><br>
          <input type="file" name="cheque" formControlName="cheque" (change)="onSelectedCheque($event)" required>
        </div>

        <div class="user-box">
            <select formControlName="reason"  (change)='onOptionsSelected()'>
                <option>Choose Reason</option>
                <option *ngFor="let reason of reasonList">{{reason}}</option>
            </select>
        </div>

        <div class="user-box">
          <input type="text" formControlName="reason" [hidden]="otherReason">
        </div>
        
        <br>
        <a (click)="onSubmit()" >
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </a>
      </form>
    </div>
  </div>
